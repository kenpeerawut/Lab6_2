<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function add() {
       var box1 = parseInt(document.getElementById("box1").value);
       var box2 = parseInt(document.getElementById("box2").value);
       var oper = document.getElementById("operators").value;
       

       if(oper === '+')
       {
          document.getElementById("box3").value = box1+box2;
       }
       if(oper === '-')
       {
           document.getElementById("box3").value = box1-box2;
       }
       if(oper === '*')
       {
           document.getElementById("box3").value = box1*box2;
       }
       if (oper === '/')
       {
           document.getElementById("box3").value = box1/box2;
       }
   }

</script>

<body>
   
<form>
   <input type="text" id="box1" size="5">

   <select id="operators" name="operatorr">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

   <input type="text" id="box2" size="5">
   <label for="fname">=</label>

   <input type="text" id="box3" size="5">
   <input type="button" onclick="add()" value="Compute">
</form>
   
</body>
</html>
